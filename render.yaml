databases:
  - name: searchbox
    ipAllowList: []
    databaseName: searchbox
    user: searchbox

services:
  - type: web
    name: searchbox
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: searchbox
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false